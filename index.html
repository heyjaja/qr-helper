<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 영상 TEXT 생성기</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>뉴스 영상 TEXT 생성기</h1>
        
        <div class="current-date" id="currentDate"></div>
        
        <div class="section">
            <h2>1. 제목 카테고리 추가</h2>
            <div class="flex-container">
                <div>
                    <label for="pageNumber">지면 번호:</label>
                    <input type="text" id="pageNumber" placeholder="지면 번호를 입력하세요">
                </div>
                <div>
                    <label for="author">기자:</label>
                    <input type="text" id="author" placeholder="기자 이름을 입력하세요">
                </div>
                <div>
                    <label for="category">카테고리:</label>
                    <select id="category">
                        <option value="">카테고리 선택</option>
                        <option value="공동체">공동체</option>
                        <option value="사회">사회</option>
                        <option value="테크지식산업">테크지식산업</option>
                        <option value="산업">산업</option>
                        <option value="금융">금융</option>
                        <option value="정치정책">정치정책</option>
                        <option value="자본시장정책">자본시장정책</option>
                    </select>
                </div>
            </div>
            
            <div class="input-group">
                <label for="newsTitle">기사 제목:</label>
                <input class="news-text" type="text" id="newsTitle" placeholder="기사 제목을 입력하세요">
                <button class="btn" style="margin-top: 10px;" id="updateTitleBtn">제목 업데이트</button>
            </div>
            
            <div class="input-group">
                <label for="generatedTitle">생성된 영상 제목:</label>
                <div class="result" id="generatedTitle"></div>
            </div>
        </div>
        
        <div class="section">
            <h2>2. 기사 내용 및 태그</h2>
            <div class="input-group">
                <label for="newsContent">기사 내용:</label>
                <textarea class="news-text" id="newsContent" placeholder="기사 내용을 입력하세요"></textarea>
            </div>
            
            <div class="flex-container">
                <div>
                    <label for="hashtags">해시태그 (공백으로 구분):</label>
                    <input class="news-text" type="text" id="hashtags" placeholder="예: HD현대중공업 한화오션 한미조선업">
                </div>
                <div>
                    <label for="keywords">키워드 (공백으로 구분):</label>
                    <input class="news-text" type="text" id="keywords" placeholder="예: 현대중공업 한화오션 한미조선업">
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>3. 최종 결과</h2>
            <button class="btn" id="generateBtn">결과 생성</button>
            <div class="result-container">
                <div class="result" id="finalResult"></div>
                <div class="btn-container">
                    <button class="btn copy-btn" id="copyFinalBtn">결과 복사</button>
                    <button class="btn clear-btn" id="clearAllBtn">모두 지우기</button>
                </div>
                <div class="actions">
                    <label for="filenameInput">파일 이름:</label>
                    <input type="text" id="filenameInput" class="filename-input" value="report.txt">
                    <button class="btn" id="saveBtn">TXT 파일로 저장</button>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>4. 유튜브 소스코드 변환</h2>
            <div class="flex-container">
                <div>
                    <label for="youtubeWidth">width:</label>
                    <input type="text" id="youtubeWidth" value="644">
                </div>
                <div>
                    <label for="youtubeHeight">height:</label>
                    <input type="text" id="youtubeHeight" value="362">
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="autoplay" value="644" checked>
                    <label class="checkbox-label" for="autoplay">자동재생여부</label>
                </div>
            </div>
            <div class="input-group">
                <label for="youtubeSourceInput">유튜브 소스코드 :</label>
                <textarea id="youtubeSourceInput" rows="5"></textarea>
            </div>
            <button class="btn" id="processYoutubeBtn">소스코드 변환</button>
            <button class="btn clear-btn" id="clearYoutubeBtn">지우기</button>
            <div class="result-container">
                <div class="result" id="youtubeCode"></div>
                <div class="btn-container">
                    <button class="btn copy-btn" id="copyYoutubeBtn">소스코드 복사</button>
                </div>
            </div>
            
            <div class="youtube-preview" id="youtubePreview"></div>
        </div>
        </div>
        
        <div class="footer">
            <p>© 2025 뉴스 영상 TEXT 생성기</p>
        </div>

    <!-- 토스트 메시지 컨테이너 -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="./index.js"></script>
</body>
</html>
